<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pic Puzzle</title>
	<link rel="stylesheet" href="themes/picPuzzle.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.4.3.min.css" />
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.3.min.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<canvas id="canvas1" style="background: #00D900;float: left;"></canvas>
		<canvas id="canvas2" style="background: #99D9EA;float: right;" ></canvas>
			<script type="text/javascript">

				var canvas=document.getElementById("canvas2");
				var canvas2=document.getElementById("canvas1");
				var height=0;
				var width=$(window).width()/2;

				if($(window).width() < $(window).height())
					height=$(window).width()/2;
				else
					height=$(window).height()/2;
				canvas.width=width;
				canvas.height=height;
				canvas2.width=width;
				canvas2.height=height;
			</script>
		<div data-role="content" data-theme="a">

		</div>
	</div>
</body>
</html>
